<div class="centrelogin">
  <div class="card" style="width: 24rem; background-color: #b8babc3d">
    <div class="card-body">
      <form [formGroup]="signUpForm" (ngSubmit)="onSave()">
        <h3>SignUp</h3>
        <hr />
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
          <span
            style="color:red"
            *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"
            class="help-block warning"
            >Please enter a valid email</span
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
          />
          <span
            style="color:red"
            *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched"
            class="help-block warning"
            >Please enter password</span
          >
        </div>
        <div class="form-group">
          <label for="designation">Designation</label>
          <select id="designation" class="form-control" formControlName="designation" #t>
            <option *ngFor="let element of sectors" [value]="element.sectorName">{{
              element.sectorName
            }}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="t.value == 'Others'">
          <label for="specific">Specify the Sector</label>
          <input
            type="text"
            id="specific"
            class="form-control"
            placeholder="Sector"
            formControlName="specificSector"
          />
        </div>
        <!-- <div class="form-group">
          <div formArrayName="hobbies">
            <label for="hobby">Hobby</label>
            <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
            <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
              <input type="text" class="form-control" [formControlName]="i" />
            </div>
          </div>
        </div> -->
        <hr />
        <button class="btn btn-primary">SignUp</button>
      </form>
    </div>
  </div>
</div>
